<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
    
<script>
$(document).ready(function() {
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    );
    $("#2").css({"color":"blue"}); //Give paragraph 2 a color
    $("#3").click(function() { /// Event setup using a convenience method
        $('h1').hide( 500 ); //Use hide effect on the header over half a second
    });
});

</script>
</html>
